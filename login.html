<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata dan pengaturan -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="robots" content="noindex, nofollow">
  <title>Login Page</title>
  <link rel="stylesheet" href="post-html.css">

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <style>
    /* CSS untuk memperbesar tombol login dan memusatkannya di tengah halaman */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #identity-widget {
      text-align: center; /* Menyelaraskan tombol ke tengah */
    }

    #identity-widget button {
      font-size: 18px; /* Ukuran teks tombol */
      padding: 15px 30px; /* Jarak dalam tombol */
      background-color: #28a745; /* Warna latar belakang tombol */
      color: white; /* Warna teks tombol */
      border: none; /* Hapus border default */
      border-radius: 8px; /* Sudut tombol melengkung */
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 200px; /* Menambahkan lebar tombol */
    }

    #identity-widget button:hover {
      background-color: #218838; /* Warna latar belakang saat hover */
    }

  </style>
</head>
<body>

  <!-- Kontainer utama -->
  <div class="container" style="min-height: 1300px;">
    
    <!-- Judul posting -->
    <h1 class="post-title" style="display: none;"><span id="post-title">Login :</span></h1>

    <!-- Meta informasi posting -->
    <div id="post-meta" class="post-meta" style="display: none;">


    </div>

    <!-- Kontainer konten posting -->
    <div id="post-container" class="post-container">

              <!-- Tombol Login -->
  <div id="identity-widget">
    <button onclick="openIdentity()">Login</button>
  </div>
      <!-- Konten teks posting -->
      <div id="post-body" class="post-body" style="display: none;"></div>
    </div>

    <!-- Seksi komentar -->
    <div id="comment_thread"></div>
  </div>

  <!-- Placeholder untuk Footer -->
<div id="footer-placeholder" class="footer-placeholder"></div>
  <!-- Footer -->
  <footer>
    <nav class="footer-menu">
      <a href="/">Home</a>
      <a href="/privacy">Privacy</a>
      <a href="/about">About</a>
      <a href="/tos">ToS</a>
      <a href="/login/">Login</a>
      <a href="/rssfeed.html">RSS Feed Generator</a>
      <a href="/rssfeed.xml">RSS Feed</a>
      <a href="/sitemap.html">HTML Sitemap</a>
      <a href="/sitemap-xml.html">XML Sitemap Generator</a>
      <a href="/sitemap.xml">XML Sitemap</a>
    </nav>
    <p>&copy; 2024 <a href="/">Your Blog Name</a>. All rights reserved.</p>
  </footer>

    <script>
    // Fungsi untuk membuka widget login
    function openIdentity() {
      netlifyIdentity.open();
    }

    // Menangani login dan redirect setelah login berhasil
    netlifyIdentity.on("login", user => {
      console.log("User logged in:", user);
      // Redirect ke halaman edit.html setelah login berhasil
      window.location.href = "/ed/";  // Sesuaikan dengan path yang sesuai
    });
  </script>
  
</body>
</html>
