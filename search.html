<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
</head>
<body>
  <h1>Search Results</h1>
  <div class="gcse-search"></div>

  <script async src="https://cse.google.com/cse.js?cx=c2e34c8ead538447e"></script>


  <!-- Placeholder untuk Footer -->
<div id="footer-placeholder" class="footer-placeholder"></div>

<footer>
  <nav class="footer-menu">
    <a href="/">Home</a>
    <a href="/privacy">Privacy</a>
    <a href="/about">About</a>
    <a href="/contact-us">Contact</a>  
    <a href="/tos">ToS</a>
    <a href="/login/">Login</a>
    <a href="/rssfeed.html">RSS Feed Generator</a>
    <a href="/rssfeed.xml">RSS Feed</a>
    <a href="/sitemap.html">HTML Sitemap</a>
    <a href="/sitemap-xml.html">XML Sitemap Generator</a>
    <a href="/sitemap.xml">XML Sitemap</a>
  </nav>
  <br>
  <p>
    &copy; <span id="current-year"></span> <span id="site-name"></span>. All Rights Reserved.<br>
  </p>
</footer>

<!-- Debug Section -->
<div id="debug-info" class="debug-hidden">
  <p>
    siteName : <span id="siteNameFooter"></span><br>
    domain : <span id="domainFooter"></span><br>
    subdomain : <span id="subdomainFooter"></span><br>
    baseUrl : <a id="baseUrlFooter" href="#"></a><br>
    fullUrl : <span id="fullUrlFooter"></span><br>
    path : <span id="pathFooter"></span><br>
    supportEmail : <a id="supportEmailFooter" href="#"></a><br>
    current-year : <span id="current-yearFooter"></span><br>
    site-name : <span id="site-nameFooter"></span><br>
  </p>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    try {
        const url = new URL(window.location.href);
        const subdomain = url.hostname.split('.')[0].toUpperCase();
        const domain = url.hostname.split('.').slice(1).join('.');
        const fullUrl = url.href;
        const path = url.pathname === "/" ? "Home" : url.pathname;
        const baseUrl = `${url.protocol}//${url.hostname}`;
        const supportEmail = `support@${domain}`;

        // Update dynamic footer content
        document.querySelector('#current-year').textContent = new Date().getFullYear();
        document.querySelector('#site-name').textContent = `${subdomain}.${domain}`;
        document.querySelector('#support-email').textContent = supportEmail;
        document.querySelector('#support-email').href = `mailto:${supportEmail}`;

        // Populate debug info
        document.querySelector('#siteNameFooter').textContent = `${subdomain}.${domain}`;
        document.querySelector('#domainFooter').textContent = domain;
        document.querySelector('#subdomainFooter').textContent = subdomain;
        document.querySelector('#baseUrlFooter').textContent = baseUrl;
        document.querySelector('#baseUrlFooter').href = baseUrl;
        document.querySelector('#fullUrlFooter').textContent = fullUrl;
        document.querySelector('#pathFooter').textContent = path;
        document.querySelector('#supportEmailFooter').textContent = supportEmail;
        document.querySelector('#supportEmailFooter').href = `mailto:${supportEmail}`;
        document.querySelector('#current-yearFooter').textContent = new Date().getFullYear();
        document.querySelector('#site-nameFooter').textContent = `${subdomain}.${domain}`;

    } catch (error) {
        console.error("Error updating footer content:", error);
    }
});

// Debug visibility toggle based on query string
if (window.location.search.includes('debug=true')) {
    document.getElementById('debug-info').classList.remove('debug-hidden');
}
</script>

  
</body>
</html>
