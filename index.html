// Fungsi untuk menunggu semua gambar selesai dimuat
function waitForImages() {
  const images = document.querySelectorAll('.grid-item img');
  let loadedImages = 0;

  // Jika tidak ada gambar, langsung panggil CSE
  if (images.length === 0) {
    //loadGoogleCSE();
    return;
  }

  images.forEach(img => {
    img.onload = () => {
      loadedImages++;
      if (loadedImages === images.length) {
        // Semua gambar sudah dimuat, sekarang bisa memuat CSE
        /////loadGoogleCSE();
      }
    };

    // Jika gambar sudah dalam keadaan terload
    if (img.complete) {
      loadedImages++;
    }
  });
}

// Fungsi untuk memuat Google CSE
function loadGoogleCSE() {
  // Memastikan bahwa grid-item sudah ter-render
  const checkPostsRendered = setInterval(() => {
    const gridItems = document.querySelectorAll('.grid-item');
    if (gridItems.length > 0) {
      // Jika sudah ada grid-item yang ter-render, muat CSE
      clearInterval(checkPostsRendered);
      const script = document.createElement('script');
      script.async = true;
      script.src = "https://cse.google.com/cse.js?cx=c2e34c8ead538447e";
      script.onload = () => {
        document.querySelector('.gcse-search').style.display = 'block'; // Menampilkan CSE setelah script dimuat
      };
      document.body.appendChild(script);
    }
  }, 100); // Cek setiap 100ms
}



    
    
    let currentPage = 1;
    const postsPerPage = 12;

    // Function to generate a snippet from the post body
    function generateSnippet(body) {
      const words = body.split(' ');
      return words.slice(0, 15).join(' ') + (words.length > 15 ? '...' : '');
    }








    
    async function fetchPosts() {
      try {
        const response = await fetch('/.netlify/functions/readPosts');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const posts = await response.json();
        console.log('Posts fetched:', posts);

        const postList = document.getElementById('post-list');
        const pagination = document.getElementById('pagination');


        const footer = document.querySelector('footer');
        const footerPlaceholder = document.getElementById('footer-placeholder');
        const h1 = document.querySelector('h1');

        // Display h1 after container loads
        h1.style.display = 'block';
        

        // Calculate the start and end index for the current page
        const startIndex = (currentPage - 1) * postsPerPage;
        const endIndex = startIndex + postsPerPage;
        const paginatedPosts = posts.slice(startIndex, endIndex);

        // Clear the post list and render the paginated posts
        postList.innerHTML = '';
        paginatedPosts.forEach(post => {
          const imageUrl = post.data.imagefile?.url || '';
          const snippet = generateSnippet(post.data.bodypost);

          // Create each post item
          const postElement = document.createElement('div');
          // grid classes for responsive layout
          postElement.classList.add('grid-item');


          

          postElement.innerHTML = `
            <a href="/post/${post.data.slug}" style="text-decoration: none; color: inherit;">
              ${post.data.imagefile ? `<img src="${post.data.imagefile.url}" alt="${post.data.title}">` : ''}
              <h2>${post.data.title}</h2>
              <p>${snippet}</p>
            </a>
          `;

          

          

          postList.appendChild(postElement);

          // Update SEO for meta title, description, and author
          if (currentPage === 1) {
            document.getElementById('meta-description').content = snippet;
            document.getElementById('meta-author').content = post.data.author;
            document.getElementById('page-title').innerText = post.data.title;
          }
        });

        // Show grid after posts are rendered
        postList.style.display = 'flex';

        
       // Handle pagination
const totalPages = Math.ceil(posts.length / postsPerPage);
let paginationHtml = '';
for (let i = 1; i <= totalPages; i++) {
  paginationHtml += `
    <li>
      <a href="#" 
         class="pagination-button ${i === currentPage ? 'active' : ''}" 
         onclick="changePage(${i})">
        ${i}
      </a>
    </li>
  `;
}
pagination.innerHTML = `<ul class="pagination">${paginationHtml}</ul>`;

        // Show pagination after it is generated
        pagination.style.display = 'flex';

        
        // Add 'noindex, follow' for pagination
        if (currentPage > 1) {
          document.querySelector('meta[name="robots"]').setAttribute('content', 'noindex, follow');
        }


        // Show footer after pagination
        footer.style.display = 'block';
      

      // Setelah semua post selesai dimuat, baru load Google CSE
      //loadGoogleCSE();
      
      // Another way, After all posts load, wait for images to be fully loaded
      waitForImages();

        
      } catch (error) {
        console.error('Error fetching posts:', error);
        document.getElementById('post-list').innerHTML = `<p>Error fetching posts: ${error.message}</p>`;
      }
    }

    function changePage(pageNumber) {
      currentPage = pageNumber;
      fetchPosts();
    }

    document.addEventListener('DOMContentLoaded', fetchPosts);
  </script>



  
<script>
// Fungsi untuk menampilkan atau menyembunyikan footer berdasarkan scroll
function toggleFooterOnScroll() {
  const footer = document.querySelector('footer');
  const windowHeight = window.innerHeight;  // Tinggi viewport
  const bodyHeight = document.body.scrollHeight;  // Tinggi konten halaman
  const scrollPosition = window.scrollY + windowHeight;  // Posisi scroll saat ini

  // Pastikan footer hanya muncul jika scroll sudah mencapai bagian bawah halaman
  if (bodyHeight > windowHeight) {
    // Footer akan muncul jika sudah scroll ke bawah
    if (scrollPosition >= bodyHeight) {
      footer.style.bottom = '0';  // Menampilkan footer
    } else {
      footer.style.bottom = '-100px';  // Menyembunyikan footer
    }
  }
  // Jika halaman tidak cukup panjang untuk scroll, sembunyikan footer
  else {
    footer.style.bottom = '-100px';  // Sembunyikan footer jika tidak ada scroll
  }
}




</script>
