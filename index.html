<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD System with Netlify Forms</title>
</head>
<body>
  <b>Create Post</b><br>





  <form name="postForm" id="postForm" method="POST" data-netlify="true" enctype="multipart/form-data">
    <input type="hidden" name="form-name" value="postForm" />

    <label>Title: <input type="text" name="title" required></label><br>
    <label>Slug: <input type="text" name="slug" required></label><br>
    <label>Tags: <input type="text" name="tags" placeholder="tag1,tag2"></label><br>
    <label>Category: <input type="text" name="category"></label><br>
    <label>Body: <textarea name="bodypost" rows="5" required></textarea></label><br>
    <label>Author: <input type="text" name="author" required></label><br>
    
    <label>Image: <input type="file" id="imageFile" name="imagefile" accept="image/*" ></label><br>

    <button type="button" id="submitButton">Submit</button>
  </form>









  
  <h1>List of Posts</h1>
  <div id="post-list"></div>


  
<script>
    const cloudinaryUrl = 'https://api.cloudinary.com/v1_1/harga-promo-diskon/upload';
    const cloudinaryPreset = 'w5ksa5bs';

    document.getElementById('submitButton').addEventListener('click', async () => {
      const form = document.getElementById('postForm');
      const formData = new FormData(form);

      // 1. Validasi file input
      const file = formData.get('imagefile');
      if (!file) {
        alert('Please select an image');
        return;
      }

      const cloudinaryData = new FormData();
      cloudinaryData.append('file', file);
      cloudinaryData.append('upload_preset', cloudinaryPreset);

      try {
        // 2. Unggah gambar ke Cloudinary
        const cloudinaryResponse = await fetch(cloudinaryUrl, {
          method: 'POST',
          body: cloudinaryData,
        });

        if (!cloudinaryResponse.ok) {
          throw new Error('Failed to upload image to Cloudinary');
        }

        const cloudinaryResult = await cloudinaryResponse.json();
        const imageUrl = cloudinaryResult.secure_url;

        // 3. Tambahkan URL gambar ke FormData untuk Netlify
        formData.set('imagefile', imageUrl);

        // 4. Kirim data ke Netlify Forms
        const netlifyResponse = await fetch('/', {
          method: 'POST',
          body: formData,
        });

        if (!netlifyResponse.ok) {
          throw new Error('Failed to submit form to Netlify');
        }

        alert('Post submitted successfully!');
      } catch (error) {
        console.error('Error:', error);
        alert(`Error: ${error.message}`);
      }
    });












  
document.addEventListener('DOMContentLoaded', fetchPosts);

async function fetchPosts() {
  try {
    const response = await fetch('/.netlify/functions/readPosts');
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    const posts = await response.json();
    console.log('Posts fetched:', posts); // Debug data

    const postList = document.getElementById('post-list');

    if (posts.length === 0) {
      postList.innerHTML = '<p>No posts available.</p>';
      return;
    }

    postList.innerHTML = '';
    posts.forEach(post => {
      console.log('Post data:', post); // Debug tiap post
      const postDiv = document.createElement('div');
      const imageUrl = post.data.imagefile || '';
      postDiv.innerHTML = `
        <h2>${post.data.title}</h2>
        <p><strong>Slug:</strong> ${post.data.slug}</p>
        <p><strong>Tags:</strong> ${post.data.tags}</p>
        <p><strong>Category:</strong> ${post.data.category || 'None'}</p>
        <p><strong>Author:</strong> ${post.data.author}</p>
        <img src="${imageUrl}" alt="Post Image" width="300">
        <p>${post.data.bodypost}</p>
        <hr>
      `;
      postList.appendChild(postDiv);
    });
  } catch (error) {
    console.error('Error fetching posts:', error);
    document.getElementById('post-list').innerHTML = `<p>Error fetching posts: ${error.message}</p>`;
  }
}


  </script>








  
</body>
</html>
