   <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .grid-item {
      flex: 1 1 calc(25% - 20px);
      box-sizing: border-box;
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .grid-item img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .grid-item h2 {
      font-size: 1.5rem;
      margin: 10px 0;
    }

    .grid-item p {
      font-size: 1rem;
      line-height: 1.8;
    }

    .pagination {
      text-align: center;
      margin-top: 20px;
    }

    .pagination a {
      padding: 10px 15px;
      margin: 0 5px;
      background-color: #f0f0f0;
      border-radius: 5px;
      text-decoration: none;
      color: #333;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .pagination a:hover {
      background-color: #ddd;
    }

    .pagination a.active {
      background-color: #333;
      color: #fff;
    }

    @media (max-width: 768px) {
      .grid-item {
        flex: 1 1 calc(50% - 20px);
      }
    }

    @media (max-width: 480px) {
      .grid-item {
        flex: 1 1 100%;
      }
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background-color: #333;
      color: #fff;
      text-align: center;
    }

    footer a {
      color: #ffa;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }





     /* Pagination container */
.pagination {
  display: flex;
  list-style: none;
  padding: 0;
  justify-content: center;
  margin-top: 20px;
}

/* Pagination buttons */
.pagination-button {
  padding: 8px 12px;
  margin: 0 5px;
  background-color: #f0f0f0;
  color: #333;
  text-decoration: none;
  border-radius: 4px;
  transition: background-color 0.3s, color 0.3s;
}

.pagination-button:hover {
  background-color: #ddd;
  color: #000;
}

/* Active page styling */
.pagination-button.active {
  background-color: #333;
  color: #fff;
  cursor: default;
}


     
  </style>

  
</head>
<body>


  <div class="container">
    <h1>Posts</h1>
    <div id="post-list" class="grid"></div>
    <div id="pagination" class="pagination"></div>
  </div>



  <script>
    let currentPage = 1;
    const postsPerPage = 12;

    // Function to generate a snippet from the post body
    function generateSnippet(body) {
      const words = body.split(' ');
      return words.slice(0, 15).join(' ') + (words.length > 15 ? '...' : '');
    }








    
    async function fetchPosts() {
      try {
        const response = await fetch('/.netlify/functions/readPosts');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const posts = await response.json();
        console.log('Posts fetched:', posts);

        const postList = document.getElementById('post-list');
        const pagination = document.getElementById('pagination');

        // Calculate the start and end index for the current page
        const startIndex = (currentPage - 1) * postsPerPage;
        const endIndex = startIndex + postsPerPage;
        const paginatedPosts = posts.slice(startIndex, endIndex);

        // Clear the post list and render the paginated posts
        postList.innerHTML = '';
        paginatedPosts.forEach(post => {
          const imageUrl = post.data.imagefile?.url || '';
          const snippet = generateSnippet(post.data.bodypost);

          // Create each post item
          const postElement = document.createElement('div');
          // grid classes for responsive layout
          postElement.classList.add('grid-item');


          

          postElement.innerHTML = `
            <a href="/post/${post.data.slug}" style="text-decoration: none; color: inherit;">
              ${post.data.imagefile ? `<img src="${post.data.imagefile.url}" alt="${post.data.title}">` : ''}
              <h2>${post.data.title}</h2>
              <p>${snippet}</p>
            </a>
          `;

          

          postList.appendChild(postElement);

          // Update SEO for meta title, description, and author
          if (currentPage === 1) {
            document.getElementById('meta-description').content = snippet;
            document.getElementById('meta-author').content = post.data.author;
            document.getElementById('page-title').innerText = post.data.title;
          }
        });

       // Handle pagination
const totalPages = Math.ceil(posts.length / postsPerPage);
let paginationHtml = '';
for (let i = 1; i <= totalPages; i++) {
  paginationHtml += `
    <li>
      <a href="#" 
         class="pagination-button ${i === currentPage ? 'active' : ''}" 
         onclick="changePage(${i})">
        ${i}
      </a>
    </li>
  `;
}
pagination.innerHTML = `<ul class="pagination">${paginationHtml}</ul>`;


        // Add 'noindex, follow' for pagination
        if (currentPage > 1) {
          document.querySelector('meta[name="robots"]').setAttribute('content', 'noindex, follow');
        }
      } catch (error) {
        console.error('Error fetching posts:', error);
        document.getElementById('post-list').innerHTML = `<p>Error fetching posts: ${error.message}</p>`;
      }
    }

    function changePage(pageNumber) {
      currentPage = pageNumber;
      fetchPosts();
    }

    document.addEventListener('DOMContentLoaded', fetchPosts);
  </script>
