<style>  
/* Global styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

 html, body {
  height: 100%; /* Pastikan html dan body memiliki tinggi penuh */
}
 

body {
  font-family: 'Roboto', Arial, sans-serif;
  font-display: swap; /* Fallback cepat untuk font */
  line-height: 1.6;
  background-color: #f4f4f4;
  color: #333;
  padding: 20px;
  margin: 0;
}

/* Container for page content */
.container {
  max-width: 1280px;
  min-height: 100vh; /* Agar container memiliki tinggi minimal untuk memungkinkan scroll */
  margin: 0 auto;
  margin-bottom: 100px;
  padding: 20px;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Gaya default untuk semua link di dalam elemen seperti p, div, table, span */
p a, div a, table a, span a {
  color: dodgerblue;  /* Warna link default */
  text-decoration: none;  /* Menghilangkan garis bawah */
  transition: color 0.3s ease;  /* Animasi transisi saat hover */
}

/* Gaya saat link di-hover */
p a:hover, div a:hover, table a:hover, span a:hover {
  color: navyblue;  /* Warna saat hover */
}


  
/* Header title */
h1 {
  font-size: 4rem;
  font-weight: 700;
  margin-bottom: 20px;
  text-align: center;
}

/* Grid layout */
.grid {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  margin-bottom: 20px;
}

.grid-item {
  flex: 1 1 calc(25% - 20px);
  box-sizing: border-box;
  background-color: #f9f9f9;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.grid-item img {
  max-width: 100%;
  height: auto;
  border-radius: 8px;
}

.grid-item h2 {
  font-size: 1.5rem;
  margin: 10px 0;
}

.grid-item p {
  font-size: 1rem;
  line-height: 1.8;
}

/* Pagination */
.pagination {
  display: flex;
  justify-content: center;
  gap: 10px;
  list-style: none;
  padding: 0;
  margin-top: 20px;
}

.pagination a,
.pagination-button {
  padding: 10px 15px;
  background-color: #f0f0f0;
  border-radius: 5px;
  text-decoration: none;
  color: #333;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.pagination a:hover,
.pagination-button:hover {
  background-color: #ddd;
  color: #000;
}

.pagination a.active,
.pagination-button.active {
  background-color: #333;
  color: #fff;
  cursor: default;
}



/* Footer */
footer {
  position: fixed; /* position: relative; */
  bottom: -100px;  /* Menyembunyikan footer di luar layar */
  width: 100%;
  background-color: #f4f4f4;
  text-align: center;
  padding: 10px;
  font-size: 1.2rem;
    color: #777;
  transition: bottom 0.3s ease;  /* Animasi transisi saat muncul */
  
}



  

  
footer a {
  color: dodgerblue;
  text-decoration: none;
}

footer a:hover {
  text-decoration: underline;
}

/* Footer menu */
.footer-menu {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
  flex-wrap: wrap;
}

.footer-menu a {
  text-decoration: none;
  color: #555;
  font-size: 14px;
  font-family: 'Roboto', sans-serif;
  transition: color 0.3s ease;
}

.footer-menu a:hover {
  color: navyblue;
}

/* Responsive adjustments */

}

/* iPad (Portrait) - up to 1024px */

  <script>

// Fungsi untuk menunggu semua gambar selesai dimuat
function waitForImages() {
  const images = document.querySelectorAll('.grid-item img');
  let loadedImages = 0;

  // Jika tidak ada gambar, langsung panggil CSE
  if (images.length === 0) {
    loadGoogleCSE();
    return;
  }

  images.forEach(img => {
    img.onload = () => {
      loadedImages++;
      if (loadedImages === images.length) {
        // Semua gambar sudah dimuat, sekarang bisa memuat CSE
        loadGoogleCSE();
      }
    };

    // Jika gambar sudah dalam keadaan terload
    if (img.complete) {
      loadedImages++;
    }
  });
}

// Fungsi untuk memuat Google CSE
function loadGoogleCSE() {
  // Memastikan bahwa grid-item sudah ter-render
  const checkPostsRendered = setInterval(() => {
    const gridItems = document.querySelectorAll('.grid-item');
    if (gridItems.length > 0) {
      // Jika sudah ada grid-item yang ter-render, muat CSE
      clearInterval(checkPostsRendered);
      const script = document.createElement('script');
      script.async = true;
      script.src = "https://cse.google.com/cse.js?cx=c2e34c8ead538447e";
      script.onload = () => {
        document.querySelector('.gcse-search').style.display = 'block'; // Menampilkan CSE setelah script dimuat
      };
      document.body.appendChild(script);
    }
  }, 100); // Cek setiap 100ms
}



    
    
    let currentPage = 1;
    const postsPerPage = 12;

    // Function to generate a snippet from the post body
    function generateSnippet(body) {
      const words = body.split(' ');
      return words.slice(0, 15).join(' ') + (words.length > 15 ? '...' : '');
    }








    
    async function fetchPosts() {
      try {
        const response = await fetch('/.netlify/functions/readPosts');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const posts = await response.json();
        console.log('Posts fetched:', posts);

        const postList = document.getElementById('post-list');
        const pagination = document.getElementById('pagination');


        const footer = document.querySelector('footer');
        const footerPlaceholder = document.getElementById('footer-placeholder');
        const h1 = document.querySelector('h1');

        // Display h1 after container loads
        h1.style.display = 'block';
        

        // Calculate the start and end index for the current page
        const startIndex = (currentPage - 1) * postsPerPage;
        const endIndex = startIndex + postsPerPage;
        const paginatedPosts = posts.slice(startIndex, endIndex);

        // Clear the post list and render the paginated posts
        postList.innerHTML = '';
        paginatedPosts.forEach(post => {
          const imageUrl = post.data.imagefile?.url || '';
          const snippet = generateSnippet(post.data.bodypost);

          // Create each post item
          const postElement = document.createElement('div');
          // grid classes for responsive layout
          postElement.classList.add('grid-item');


          

          postElement.innerHTML = `
            <a href="/post/${post.data.slug}" style="text-decoration: none; color: inherit;">
              ${post.data.imagefile ? `<img data-src="${post.data.imagefile.url}" alt="${post.data.title}">` : ''}
              <h2>${post.data.title}</h2>
              <p>${snippet}</p>
            </a>
          `;

          

          postList.appendChild(postElement);

          // Update SEO for meta title, description, and author
          if (currentPage === 1) {
            document.getElementById('meta-description').content = snippet;
            document.getElementById('meta-author').content = post.data.author;
            document.getElementById('page-title').innerText = post.data.title;
          }
        });

        // Show grid after posts are rendered
        postList.style.display = 'flex';

        
       // Handle pagination
const totalPages = Math.ceil(posts.length / postsPerPage);
let paginationHtml = '';
for (let i = 1; i <= totalPages; i++) {
  paginationHtml += `
    <li>
      <a href="#" 
         class="pagination-button ${i === currentPage ? 'active' : ''}" 
         onclick="changePage(${i})">
        ${i}
      </a>
    </li>
  `;
}
pagination.innerHTML = `<ul class="pagination">${paginationHtml}</ul>`;

        // Show pagination after it is generated
        pagination.style.display = 'flex';

        
        // Add 'noindex, follow' for pagination
        if (currentPage > 1) {
          document.querySelector('meta[name="robots"]').setAttribute('content', 'noindex, follow');
        }


        // Show footer after pagination
        footer.style.display = 'block';
      

      // Setelah semua post selesai dimuat, baru load Google CSE
      //loadGoogleCSE();
      
      // Another way, After all posts load, wait for images to be fully loaded
      waitForImages();

        
      } catch (error) {
        console.error('Error fetching posts:', error);
        document.getElementById('post-list').innerHTML = `<p>Error fetching posts: ${error.message}</p>`;
      }
    }

    function changePage(pageNumber) {
      currentPage = pageNumber;
      fetchPosts();
    }

    document.addEventListener('DOMContentLoaded', fetchPosts);
  </script>



  
<script>
// Fungsi untuk menampilkan atau menyembunyikan footer berdasarkan scroll
function toggleFooterOnScroll() {
  const footer = document.querySelector('footer');
  const windowHeight = window.innerHeight;  // Tinggi viewport
  const bodyHeight = document.body.scrollHeight;  // Tinggi konten halaman
  const scrollPosition = window.scrollY + windowHeight;  // Posisi scroll saat ini

  // Pastikan footer hanya muncul jika scroll sudah mencapai bagian bawah halaman
  if (bodyHeight > windowHeight) {
    // Footer akan muncul jika sudah scroll ke bawah
    if (scrollPosition >= bodyHeight) {
      footer.style.bottom = '0';  // Menampilkan footer
    } else {
      footer.style.bottom = '-100px';  // Menyembunyikan footer
    }
  }
  // Jika halaman tidak cukup panjang untuk scroll, sembunyikan footer
  else {
    footer.style.bottom = '-100px';  // Sembunyikan footer jika tidak ada scroll
  }
}



// Deteksi perubahan posisi scroll pada halaman
window.addEventListener('scroll', toggleFooterOnScroll);


</script>
