<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post</title>
</head>
<body>

  <h1>Post</h1>


  <div id="post-title"></div>
  <div id="post-content"></div>
  <img id="post-image" alt="Post Image" />

  <script>
  const postContainer = document.getElementById('post-container');

async function fetchPostBySlug() {
  try {
    const slug = window.location.pathname.split('/')[2];
    const response = await fetch(`/.netlify/functions/readSinglePost?slug=${slug}`);

    if (!response.ok) {
      throw new Error(`Error fetching post with slug: ${slug}`);
    }

    const post = await response.json();

    postContainer.innerHTML = `
      <h2>${post.data.title}</h2>
      <p><strong>Slug:</strong> ${post.data.slug}</p>
      <p><strong>Category:</strong> ${post.data.category}</p>
      <p><strong>Tags:</strong> ${post.data.tags}</p>
      <p><strong>Author:</strong> ${post.data.author}</p>
      <div><img src="${post.data.imagefile.url}" alt="${post.data.title}" class="post-image"></div>
      <p>${post.data.bodypost}</p>
    `;
  } catch (error) {
    console.error('Error fetching post:', error);
    postContainer.innerHTML = `<p>Error: ${error.message}</p>`;
  }
}

document.addEventListener('DOMContentLoaded', fetchPostBySlug);

  </script>

</body>
</html>
