<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post</title>
</head>
<body>

  <h1>Post</h1>

  <div id="post-title"></div>
  <div id="post-content"></div>
  <img id="post-image" alt="Post Image" />

  <script>
  //const postContainer = document.getElementById('post-title');

async function fetchPostBySlug() {
  try {
    // Capture slug from URL
    const pathArray = window.location.pathname.split('/');
    const slug = pathArray[2];  // This should capture the slug part of the URL
    
    console.log('Captured slug:', slug);
    
    if (!slug) {
      console.error('Slug parameter is missing');
      return;
    }
    
    // Fetch the post data using the slug (No redirection, just fetch)
    const response = await fetch(`/.netlify/functions/readSinglePost?slug=${slug}`);
    
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }

    const post = await response.json();
    console.log('Post fetched:', post);

    // Display post content in the page
    document.getElementById('post-title').innerHTML = `
      <h2>${post.data.title}</h2>
      <p><strong>Slug:</strong> ${post.data.slug}</p>
      <p><strong>Category:</strong> ${post.data.category}</p>
      <p><strong>Tags:</strong> ${post.data.tags}</p>
      <p><strong>Author:</strong> ${post.data.author}</p>
      <div><img src="${post.data.imagefile.url}" alt="${post.data.title}" class="post-image"></div>
      <p>${post.data.bodypost}</p>
    `;
  } catch (error) {
    console.error('Error fetching post:', error);
    document.getElementById('post-title').innerHTML = `<p>Error fetching post: ${error.message}</p>`;
  }
}

document.addEventListener('DOMContentLoaded', fetchPostBySlug);



  </script>

</body>
</html>
