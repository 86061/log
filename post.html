<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post</title>
</head>
<body>

  <h1>Post</h1>


  <div id="post-title"></div>
  <div id="post-content"></div>
  <img id="post-image" alt="Post Image" />

  <script>
  const postContainer = document.getElementById('post-container');

async function fetchPostBySlug() {
  try {
    // Get the slug from the URL (assuming URL is like /post/{slug})
    const slug = window.location.pathname.split('/')[2];  // Ini yang akan menangkap slug

    const pos = window.location.pathname.split('/')[1];  // Ini yang akan menangkap slug
    console.log('Post from URL:', pos);  // Debug log

    console.log('Slug from URL:', slug);  // Debug log

    if(!slug){
         // Extract slug from the URL parameters
          const slug = event.queryStringParameters.slug;
    }


    const response = await fetch(`/.netlify/functions/readSinglePost?slug=${slug}`);
    
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    const post = await response.json();
    console.log('Post fetched:', post);

    const postContainer = document.getElementById('post-container');
    
    // Display post data
    postContainer.innerHTML = `
      <h2>${post.data.title}</h2>
      <p><strong>Slug:</strong> ${post.data.slug}</p>
      <p><strong>Category:</strong> ${post.data.category}</p>
      <p><strong>Tags:</strong> ${post.data.tags}</p>
      <p><strong>Author:</strong> ${post.data.author}</p>
      <div><img src="${post.data.imagefile.url}" alt="${post.data.title}" class="post-image"></div>
      <p>${post.data.bodypost}</p>
    `;
  } catch (error) {
    console.error('Error fetching post:', error);
    document.getElementById('post-container').innerHTML = `<p>Error fetching post: ${error.message}</p>`;
  }
}

document.addEventListener('DOMContentLoaded', fetchPostBySlug);
</script>




</body>
</html>
