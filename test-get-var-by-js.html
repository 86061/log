<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Breakdown</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const url = new URL('https://sub.domain.com/tos');
            
            const sub = url.hostname.split('.')[0].toUpperCase(); // "SUB"
            const domain = url.hostname.split('.').slice(1).join('.'); // "domain.com"
            const path = url.pathname.slice(1); // "tos"
            const fullPath = url.pathname; // "/tos"
            const baseUrl = `${url.protocol}//${url.hostname}`; // "https://sub.domain.com"
            const fullUrl = url.href; // "https://sub.domain.com/tos"

            // Display results in HTML Metode 1
            document.getElementById('results').innerHTML = `
                <p>Subdomain (All Caps): ${sub}</p>
                <p>Domain: ${domain}</p>
                <p>Path: ${path}</p>
                <p>Full Path: ${fullPath}</p>
                <p>Base URL: ${baseUrl}</p>
                <p>Full URL: ${fullUrl}</p>
            `;


            // Assign values directly to paragraph elements, Metode 2
            document.querySelector('#sub').textContent = sub;
            document.querySelector('#domain').textContent = domain;
            document.querySelector('#path').textContent = path;
            document.querySelector('#fullPath').textContent = fullPath;
            document.querySelector('#baseUrl').textContent = baseUrl;
            document.querySelector('#fullUrl').textContent = fullUrl;
        
        });
    </script>
</head>
<body>
    <h1>METODE 1</h1>
    <div id="results">
        <!-- Data will be displayed here -->
    </div>
<hr>

    <h1>METODE 2</h1>
    <p>Subdomain (All Caps): <span id="sub"></span></p>
    <p>Domain: <span id="domain"></span></p>
    <p>Path: <span id="path"></span></p>
    <p>Full Path: <span id="fullPath"></span></p>
    <p>Base URL: <span id="baseUrl"></span></p>
    <p>Full URL: <span id="fullUrl"></span></p>

    
</body>
</html>
