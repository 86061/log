<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" id="meta-description" content="">
  <meta name="author" id="meta-author" content="">
  <meta name="robots" content="index, follow">

  <title id="page-title">Links to Post from Netlify Forms</title>
</head>
<body>
  <div class="container">
    <h1>Posts</h1>
    <div id="post-list" class="grid"></div>
  </div>

  <!-- Footer -->
  <footer>
    <nav class="footer-menu">
      <a href="/">Home</a>
      <a href="/privacy">Privacy</a>
      <a href="/about">About</a>
      <a href="/tos">ToS</a>
      <a href="/login/">Login</a>
    </nav>
    <p>&copy; 2024 <a href="/">Your Blog Name</a>. All rights reserved.</p>
  </footer>

  <script>
    // Function to generate a snippet from the post body
    function generateSnippet(body) {
      const words = body.split(' ');
      return words.slice(0, 15).join(' ') + (words.length > 15 ? '...' : '');
    }

    async function fetchPosts() {
      try {
        const response = await fetch('/.netlify/functions/readPosts');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const posts = await response.json();
        console.log('Posts fetched:', posts);

        const postList = document.getElementById('post-list');
        postList.innerHTML = ''; // Clear the existing list

        posts.forEach(post => {
          const title = post.data.title;
          const slug = title.toLowerCase().replace(/\s+/g, '-').replace(/[^\w-]+/g, ''); // Generate slug from title
          const url = `/post/${slug}`; // Create URL using slug
          const createdAt = new Date(post.created_at); // Create date object

          // Format the date into a human-readable format
          const humanReadableDate = createdAt.toLocaleString('id-ID', { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric', 
            hour: '2-digit', 
            minute: '2-digit' 
          });

          // Generate the post snippet
          const snippet = generateSnippet(post.data.bodypost);

          // Create post item element
          const postElement = document.createElement('div');
          postElement.classList.add('grid-item');
          //${post.data.imagefile ? `<img src="${post.data.imagefile.url}" alt="${post.data.title}">` : ''}
          //<p>${snippet}</p>

          
          postElement.innerHTML = `
            <a href="${url}" style="text-decoration: none; color: inherit;">              
              <h2>${title}</h2>
              
              <p><small>Created on: ${humanReadableDate}</small></p>
            </a>
          `;

          postList.appendChild(postElement);

          // Update SEO for meta title, description, and author for the first post
          if (document.getElementById('meta-description').content === '') {
            document.getElementById('meta-description').content = snippet;
            document.getElementById('meta-author').content = post.data.author;
            document.getElementById('page-title').innerText = post.data.title;
          }
        });
        
      } catch (error) {
        console.error('Error fetching posts:', error);
        document.getElementById('post-list').innerHTML = `<p>Error fetching posts: ${error.message}</p>`;
      }
    }

    // Fetch posts when the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', fetchPosts);
  </script>
</body>
</html>
